		<section class="retrievewrap">
			<div class="retrieve">
				<article>
					<div class="nav clearfix">
						<p class='stepstyle stepone'>验证身份</p>
						<p class='steptwo'>重置密码</p>
						<p class='stepthree'>完成</p>
					</div>
					<form class="step1" >
						<div class="tip"></div>
						<div class="phone">
							<b class="left">验证码</b><input class="left" type="text" placeholder="请输入验证码"/>
						</div>
						<div class="tip"></div>
						<div class="phonecode">
							<b class="left">手机验证码</b><input pattern="^1(3|4|5|7|8)\d{9}$" title="请输入正确的手机号" class="left" type="text" placeholder="请输入手机验证码" /><p>获取验证码</p>
						</div>
						<div class="tip"></div>
						<div class="retrievebutton">
							<input type="button" value="下一步"/>
						</div>
					</form>
					<form class="step2" style="display:none;">
						<div class="tip"></div>
						<div class="phone">
							<b class="left">输入密码</b><input class="left" autofocus type="password" value="请输入密码"/>
						</div>
						<div class="tip"></div>
						<div class="phonecode">
							<b class="left">再次输入</b><input pattern="[0-9a-zA-Z]{6-20}" title="密码为6-20位数字或者字母" class="left" type="password" value="请再次输入密码" />
						</div>
						<div class="tip"></div>
						<div class="retrievebutton">
							<input type="button" value="下一步"/>
						</div>
					</form>
					<form class="step3" action="login.html" style="display:none;">
						<div class="tip" style="text-align: center; font-size:30px;">恭喜更改密码完成</div>
						<div class="retrievebutton">
							<input type="submit" value="完成"/>
						</div>
					</form>
				</article>
				
			</div>
		</section>
		
		<!--内容结束-->

	<script>
	$('.step1 .retrievebutton').click(function(){
		$(".step1").hide();
		$(".stepone").removeClass('stepstyle');
		$(".step2").show();
		$(".steptwo").addClass('stepstyle');
	})
	$('.step2 .retrievebutton').click(function(){
		$(".step2").hide();
		$(".steptwo").removeClass('stepstyle');
		$(".step3").show();
		$(".stepthree").addClass('stepstyle');
	})
		
	</script>
