		<section class="registerwrap">
			<div class="register">
				<form action="login.html">
					<div class="phone">
						<b class='left'>手机号</b><input class="left" pattern="^1(3|4|5|7|8)\d{9}$" title="请输入正确的手机号" type="text" placeholder='建议输入常用手机号'/>
					</div>
					<div class="tip"></div>
					<div class="key">
						<b class='left'>设置密码</b><input class='left' type="password" pattern="[0-9a-zA-Z]{6-20}" title="请输入6-20位数字或者字母" placeholder='建议使用至少两种组合方式'/>
					</div>
					<div class="tip">建议使用数字，字母和符号两种以上的组合，6-20个字符</div>
					<div class="code">
						<b class='left'>验证码</b><input class='left' type="text" placeholder="请输入验证码"/><p>5555</p>
					</div>
					<div class="tip"></div>
					<div class="phonecode">
						<b class='left'>手机验证码</b><input class='left' type="text" placeholder="请输入手机验证码" /><p>获取验证码</p>
					</div>
					<div class="deal">
						<input type="checkbox" /><p>我已阅读并同意</p><a href="javascript:;">《中汇创优用户注册协议》</a>
					</div>
					<div class="registerbutton">
